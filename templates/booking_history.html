<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .booking-history {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .booking-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .booking-item h3 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .booking-item p {
            color: #555;
            font-size: 1rem;
            margin: 8px 0;
        }

        .booking-item strong {
            color: #333;
        }

        .booking-item p:last-child {
            margin-bottom: 0;
        }

    </style>
</head>

<body>
    <div>
        <h2>Booking History</h2>
        <div class="booking-history">
            {% for booking in bookings %}
            <div class="booking-item">
                <h3>{{ booking.service_type }}</h3>
                <p><strong>Service Provider:</strong> {{ booking.service_provider }}</p>
                <p><strong>Booking Date:</strong> {{ booking.booking_date }}</p>
                <p><strong>Status:</strong> {{ booking.status }}</p>
                <p><strong>Average Rating:</strong> {{ booking.avg_rating }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
