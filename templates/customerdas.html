<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'customerdas.css' %}?v={{ STATIC_VERSION }}">
    <title>Welcome | HandiQ</title>
    <style>
        body {
            background: url("{% static 'images/carpenter.svg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }

        .menu {
            display: flex;
        }

        .menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            .menu {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                padding: 10px;
            }

            .menu.active {
                display: flex;
            }

            .menu ul {
                flex-direction: column;
                padding: 0;
            }

            .menu ul li {
                margin: 10px 0;
            }
        }

        .welcome-container {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: #512da8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-bar button:hover {
            background-color: #673ab7;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/customerdashboard/"><img src="{% static 'images/logo.svg' %}" alt="HandiQ" width="110px"></a>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="/viewprofile/">Order Details</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="welcome-container">
        <h1>Welcome to HandiQ</h1>
        <p>Find exactly what you need</p>
        <div class="search-bar">
            <form action="{% url 'search_service_providers' %}" method="get">
                <input type="text" id="search-input" name="service_type" list="services" placeholder="What are you looking for?" autocomplete="off">
                <datalist id="services">
                    <option value="Carpenter">
                    <option value="Painter">
                    <option value="Electrician">
                    <option value="Plumber">
                </datalist>
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('active');
        });
    </script>
</body>

</html>
